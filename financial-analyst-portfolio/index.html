<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Analyst Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A192F;
        color: #E2E8F0;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-lato { font-family: 'Lato', sans-serif; }

      .animated-gradient {
        animation: gradient-animation 10s ease infinite;
        background-size: 400% 400%;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

       /* For the 3D card tilt effect */
      .perspective-container {
        perspective: 1000px;
      }
      .tilt-card {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }
      
      /* New Background Grid */
      .main-background {
        background-image: 
          linear-gradient(rgba(10, 25, 47, 0.95), rgba(10, 25, 47, 1)),
          radial-gradient(ellipse at top, rgba(20, 184, 166, 0.1), transparent 50%),
          radial-gradient(ellipse at bottom, rgba(251, 191, 36, 0.1), transparent 50%),
          linear-gradient(to right, rgba(30, 41, 59, 0.2) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.2) 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 100% 100%, 50px 50px, 50px 50px;
      }

      /* Background Particles - Updated */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(20, 184, 166, 0.25);
        animation: float 25s infinite ease-in-out;
        will-change: transform;
      }

      @keyframes float {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        25% { opacity: 0.7; }
        75% { opacity: 0.7; }
        100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
      }

      /* New Loader animation */
      .note {
        transform: translateY(100px);
        opacity: 0;
        animation: stack 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes stack {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

    </style>
