    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(180deg, #0c8ec2 0%, #034f7d 50%, #011b2b 100%);
        color: #E2E8F0;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-lato { font-family: 'Lato', sans-serif; }

      .animated-gradient {
        animation: gradient-animation 10s ease infinite;
        background-size: 400% 400%;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

       /* For the 3D card tilt effect */
      .perspective-container {
        perspective: 1000px;
      }
      .tilt-card {
        transition: transform 0.1s ease-out;
        transform-style: preserve-3d;
      }

      /* New Loader animation */
      .note {
        transform: translateY(100px);
        opacity: 0;
        animation: stack 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes stack {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

    </style>
